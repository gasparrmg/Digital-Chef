<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    <title>Multimedia Project</title>
</head>
<body>
    <img class="logo-homepage rounded mx-auto d-block" src="img/logo_digitalchef.svg" alt="Digital Chef Logo">
    <h1>Digital Chef</h1>
    <div class="container">
        <div class="dish-list-homepage row">
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/soup.svg" alt="Image Sopa">
                    <h2>Sopa</h2>
                    <p class="dish-name">Sopa de feijão branco e espinafres</p>
                </a>
            </div>
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/vegan.svg" alt="Image Vegan">
                    <h2>Vegan</h2>
                    <p class="dish-name">Almôndegas crocantes de feijão com molho de tomate e pimento</p>
                </a>
            </div>
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/meat.svg" alt="Image Carne">
                    <h2>Carne</h2>
                    <p class="dish-name">Strogonoff de frango</p>
                </a>
            </div>
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/desert.svg" alt="Image Sobremesa">
                    <h2>Doce</h2>
                    <p class="dish-name">Mousse de chocolate</p>
                </a>
            </div>
        </div>
    </div>
    
<!-- START Promotional button and popup-->
    <div class="cta-promo-video text-center" id="videoLink"> 
        <button class="cta-promo-video-btn" data-toggle="modal" data-target="#exampleModalCenter">
            <span>Vídeo promocional</span>
        </button> 
    </div>
    <div class="modal fade" id="exampleModalCenter">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
            <video width="100%" controls autoplay loop>
                <source src="video/1920-MM03_video.mp4" type="video/mp4">
            </video>
            </div>
          </div>
        </div>
      </div>
<!-- END Promotional button and popup-->

</body>
</html>
