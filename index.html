<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Multimedia Project</title>
</head>
<body>
    <img class="logo-homepage rounded mx-auto d-block" src="img/logo_digitalchef.svg" alt="Digital Chef Logo">
    <h1>Digital Chef</h1>
    <div class="container">
        <div class="dish-list-homepage row">
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/soup.svg" alt="Image Sopa">
                    <h2>Sopa</h2>
                    <p class="dish-name">Sopa de feijão branco e espinafres</p>
                </a>
            </div>
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/vegan.svg" alt="Image Vegan">
                    <h2>Vegan</h2>
                    <p class="dish-name">Almôndegas crocantes de feijão com molho de tomate e pimento</p>
                </a>
            </div>
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/meat.svg" alt="Image Carne">
                    <h2>Carne</h2>
                    <p class="dish-name">Strogonoff de frango</p>
                </a>
            </div>
            <div class="dish-card col-sm">
                <a class="text-decoration-none" href="#">
                    <img class="rounded mx-auto d-block" src="img/desert.svg" alt="Image Sobremesa">
                    <h2>Doce</h2>
                    <p class="dish-name">Mousse de chocolate</p>
                </a>
            </div>
        </div>
    </div>
    <div class="cta-promo-video text-center"> 
        <button class="cta-promo-video-btn">
            <span>Vídeo promocional</span>
        </button> 
    </div>
</body>
</html>
