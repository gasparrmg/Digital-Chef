    <title>Multimedia Project</title>
  </head>
  <body>
    <div class="row no-gutters">
      <!--START LEFTSIDE-->
      <div class="col no-gutters">
        <div
          class="leftside vertical-center"
          style="display: block; text-align: center;"
        >
          <a href="index.html"><h1>DIGITAL CHEF</h1></a>
          <h5>Sopa de Legumes com Feijão Branco e Espinafres</h5>

          <div
            class="col-md-10 embed-responsive embed-responsive-16by9 center-horizontal"
          >
            <video
              id="main-video"
              width="100%"
              controls
              loop
              class="embed-responsive-item"
            >
              <source
                src="video/Sopa de Legumes com Feijão Branco e Espinafres.mp4"
                type="video/mp4"
              />
            </video>
          </div>

          <div class="video-controls-container d-flex justify-content-center">
            <a class="video-control" href="#"
              ><img
                class="img-responsive"
                src="img/video-controls/btn_prev.svg"
            /></a>
            <a class="video-control" href="#"
              ><img
                class="img-responsive"
                src="img/video-controls/btn_skip_backward.svg"
            /></a>
            <a class="video-control" href="#" id="btn_play"
              ><img
                class="img-responsive"
                src="img/video-controls/btn_play.svg"
            /></a>
            <a class="video-control" href="#"
              ><img
                class="img-responsive"
                src="img/video-controls/btn_skip_forward.svg"
            /></a>
            <a class="video-control" href="#"
              ><img
                class="img-responsive"
                src="img/video-controls/btn_next.svg"
            /></a>
          </div>
        </div>
      </div>
      <!--END LEFTSIDE-->

      <!--START RIGHTSIDE-->
      <div class="col no-gutters">
        <div class="rightside">
          <div class="text-center">
            <div class="btn-group" data-toggle="buttons" style="width: 80%;">
              <a href="#" class="btn btn-default" style="width: 50%;"
                ><h2>Images</h2></a
              >
              <a href="#" class="btn btn-default" style="width: 50%;"
                ><h2>Text</h2></a
              >
            </div>
          </div>

          <!--Start Image Gallery-->
          <div class="container-fluid">
            <div class="row align-items-top" style="margin: 20px 0px;">
              <div class="col-md-1">
                <h2>1.</h2>
              </div>
              <div class="col-md-11">
                <div class="row align-items-center mb-3">
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/leek.svg" /></a>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/carrot.svg" /></a>

                  </div>

                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/potato.svg" /></a>
                    </div>
                  </div>
                </div>

                <div class="row align-items-center mb-3">
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/leek.svg" /></a>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/carrot.svg" /></a>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/potato.svg" /></a>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/potato.svg" /></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row align-items-top" style="margin: 20px 0px;">
              <div class="col-md-1">
                <h2>2.</h2>
              </div>
              <div class="col-md-11">
                <div class="row align-items-center mb-3">
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/leek.svg" /></a>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/carrot.svg" /></a>
                    </div>
                  </div>
                  <div class="col-md-3">

                      <a href="#"><img src="img/sopa/potato.svg" /></a>

                  <div class="col-md-3">
                    <div class="thumbnail">

                  <div class="col-md-3">
                    <div class="thumbnail">

                  <div class="col-md-3">
                    <div class="thumbnail">
                      <a href="#"><img src="img/sopa/potato.svg" /></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--END Image Gallery-->
        </div>
      </div>

      <!--END RIGHTSIDE-->
    </div>

    <script>
      $(function () {
        $("#btn_play").on("click", function () {
          let video = $("#main-video").get(0);

          if (video.paused) {
            video.play();
            $("#btn_play img").attr("src", "img/video-controls/btn_pause.svg");
          } else {
            video.pause();
            $("#btn_play img").attr("src", "img/video-controls/btn_play.svg");
          }
        });
      });
    </script>
  </body>
</html>
